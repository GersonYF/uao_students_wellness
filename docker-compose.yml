  users_micro:
    build: ./users/.
    image: davidventep/users_micro
    container_name: users_micro
    command: npm start
    ports:
      - "3001:3001"
    links:
      - db
    depends_on:
      - db
    env_file:
      - ./process.env
    volumes:
      - ./config:/var/www/html/config
    deploy:
      placement:
        constraints:
          - node.hostname == servidorUbuntu
    networks:
      - uao_students_wellness_net

  wellness_micro:
    build: ./wellness/.
    image: davidventep/wellness_micro
    container_name: wellness_micro
    command: npm start
    ports:
      - "3002:3002"
    links:
      - db
    depends_on:
      - db
    env_file:
      - ./process.env
    volumes:
      - ./config:/var/www/html/config
    deploy:
      placement:
        constraints:
          - node.hostname == servidorUbuntu
    networks:
      - uao_students_wellness_net

  auth_micro:
    build: ./auth/.
    image: davidventep/auth_micro
    container_name: auth_micro
    command: npm start
    ports:
      - "3003:3003"
    links:
      - db
    depends_on:
      - db
    env_file:
      - ./process.env
    volumes:
      - ./config:/var/www/html/config
    deploy:
      placement:
        constraints:
          - node.hostname == servidorUbuntu
    networks:
      - uao_students_wellness_net

networks:
  uao_students_wellness_net:
