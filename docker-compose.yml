services:
  db:
#    image: postgres
    build: ./db_postgres/.
    restart: always
    ports:
      - "32000:5432"
    expose:
      - "32000"
#    volumes:
#      - ./config:/var/www/html/config
#    volumes:
#      - ./config/seeders:/var/lib/postgresql/data/db_sql
#    command:
#      - cp /var/www/html/config/seeders/output.sql:/var/lib/postgresql/data/output.sql
    env_file:
      - ./process.env
    networks:
      - uao_students_wellness_net
    #environment:
    #  - POSTGRES_DB=postgres
    #  - POSTGRES_USER=postgres
    #  - POSTGRES_PASSWORD=postgres
    container_name: db
#    command: bash -c "cp /var/www/html/config/seeders/output.sql /var/lib/postgresql/data/output.sql"
    deploy:
      placement:
        constraints:
          - node.hostname == servidorUbuntu
  haproxy:
    build: ./haproxy
    links:
      - ui_micro1
      - ui_micro2
    container_name: haproxy
    ports:
      - "5080:80"
    deploy:
      placement:
        constraints:
          - node.hostname == servidorUbuntu
    networks:
      - uao_students_wellness_net

  ui_micro1:
    build: ./ui/.
    image: davidventep/ui_micro
    container_name: ui_micro1
    command: npm start
    ports:
      - "3000:3000"
    links:
      - db
    depends_on:
      - db
      - auth_micro
      - users_micro
      - wellness_micro
    deploy:
      placement:
        constraints:
          - node.hostname == clienteUbuntu
    networks:
      - uao_students_wellness_net
  
  ui_micro2:
    image: davidventep/ui_micro
    container_name: ui_micro2
    command: npm start
    ports:
      - "3000:3000"
    links:
      - db
    depends_on:
      - db
      - auth_micro
      - users_micro
      - wellness_micro
      - ui_micro1
    deploy:
      placement:
        constraints:
          - node.hostname == clienteUbuntu
    networks:
      - uao_students_wellness_net
  #! ui_micro:
  #!   build: ./ui/.
  #!   image: davidventep/ui_micro
